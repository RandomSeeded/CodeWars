// Best Practices: actually very similar to mine
function bpPascal(depth) {
   var result = [];
   for (var i = 1; i <= depth; i++) {
      var row = [];
      for (var j = 0; j < i; j++) {
         row.push(j == 0 || j == i -1 ? 1 : result[i-2][j]1 + result[i-2][j]);
      }
      result.push(row);
   }
   return result;
}

// Take 1: not done in 1 function because we were originally going to recurse. 
function pascal(depth) {
   var prevRow = [];
   var triangle = [];
   for (var i = 1; i <= depth; i++) {
      prevRow = buildRow(i, prevRow);
      triangle.push(prevRow);
   }
   return triangle;
}
function buildRow(depth, prevRow) {
   // base case: top row
   if (depth == 1) { return [1]; }
   else {
      // create new row
      var row = [];
      for (i = 0; i < depth; i++) {
         // edges: become 1
         if (i == 0 || (i == depth-1)) { row[i] = 1; }
         // middle rows: take the sum
         else { row[i] = prevRow[i-1]+prevRow[i]; }
      }
      return row;
   }
}
