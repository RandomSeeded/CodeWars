// return minimum number of breaks necessary to break chocolate into 1x1 squares
// NOTE: only reason we have two functions here instead of just a single one is do to the syntax given in the problem. Oh well
var breakChocolate = function(n, m) {
   // Idea: we break the chocolate by its largest dimension
   if (n < 1 || m < 1) return 0;
   else return numBreaks(n, m);
};
function numBreaks(n, m) {
   // base case: single block of chocolate
   if (n == 1 && m == 1) return 0;
   
   // more breaks to be made:
   if (n > m) {
      return 1 + numBreaks(Math.floor(n/2), m) + numBreaks(Math.ceil(n/2), m);
   }
   else {
      return 1 + numBreaks(n, Math.floor(m/2)) + numBreaks(n, Math.ceil(m/2));
   }
}
console.log(breakChocolate(3,3));
console.log(breakChocolate(5,5));
