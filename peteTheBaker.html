// Assignment: http://www.codewars.com/kata/525c65e51bf619685c000059/train/javascript
// Write a function cakes(), which takes the recipe (object) and the available ingredients (also an object) and returns the maximum number of cakes Pete can bake (integer). For simplicity there are no units for the amounts (e.g. 1 lb of flour or 200 g of sugar are simply 1 or 200). Ingredients that are not present in the objects, can be considered as 0.

// Example: cakes({flour: 500, sugar: 200, eggs: 1}, {flour: 1200, sugar: 1200, eggs: 5, milk: 200}); // must return 2

// Best practices: similar, but uses object.keys. Remember this!
function bpCakes(recipe, available) {
   return Object.keys(recipe).reduce(function(val, ingredient) {
      return Math.min(Math.floor(available[ingredient] / recipe[ingredient]));
   }, Infinity);
}

// Also came across this:
// Math.min.apply(null, array): does what it looks like! V. cool, didnt know you could use on array

// Take 1
// Idea: get ratios of have/need for all ingredients, then take the smallest
function cakes(recipe, available) {
   var ratios = [];
   for (var ingredient in recipe) {
      if (recipe.hasOwnProperty(ingredient)) {
         ratios.push((available[ingredient] / recipe[ingredient]) || 0);
      }
   }
   return ratios.reduce(function(a, b) {
      return Math.floor(Math.min(a, b));
   });
}
console.log(cakes({flour: 500, sugar: 200, eggs: 1}, {flour: 1200, sugar: 1200, eggs: 5, milk: 200}));
