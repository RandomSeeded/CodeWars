// Take 2
function formatDuration(seconds) {
   if (seconds === 0) return "now";

   // could do this with objects w/ 3 properties instead of 3 corresponding arrs. Would be cleaner to add/remove elements that way
   var unit_names = ["second","minute","hour","day","year"];
   var durations = [1,60,3600,86400,31536000];
   var counts = [];
   for (var i = durations.length-1; i >= 0; i--) {
      counts[i] = Math.floor(seconds / durations[i]);
      seconds = seconds % durations[i];
   }

   // Output
   var str = "";
   var numElementsAdded = 0;
   for (var i = 0; i < durations.length; i++) {
      if (counts[i] > 0) {
         // formatting separators
         if (numElementsAdded === 1) str = " and "+str;
         else if (numElementsAdded > 1) str = ", "+str;

         // Add to output string
         var suffix = (counts[i] > 1) ? "s" : "";
         str = counts[i]+" "+unit_names[i]+suffix + str;
         numElementsAdded++;
      }
   }
   return str;
}
