function DNAStrand(dna) {
   // we dont want to use the replace method
   var complement = "";
   for (var i = 0; i < dna.length; i++) {
      if (dna.charAt(i) == "A") complement+= "T";
      if (dna.charAt(i) == "T") complement+= "A";
      if (dna.charAt(i) == "C") complement+= "G";
      if (dna.charAt(i) == "G") complement+= "C";
   }
   return complement;
}
